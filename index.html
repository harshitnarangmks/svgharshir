<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Drawing Pad</title>

<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
  }

  button {
    margin-bottom: 10px;
    padding: 8px 16px;
    cursor: pointer;
  }

  svg {
    border: 2px solid black;
    background: white;
    cursor: crosshair;
  }
</style>
</head>

<body>

<button id="resetBtn">Reset</button>

<svg id="drawingPad" width="600" height="400"></svg>

<script src="drawingpad.js"></script>
</body>
</html>
